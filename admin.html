<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - QuickBite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .menu-item, .gallery-item {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input, textarea {
            padding: 8px;
            margin: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Adminpanel - Uppdatera hemsidan</h2>
    
    <div>
        <h3>Uppdatera Dagens Meny</h3>
        <textarea id="daily-menu-input" placeholder="Skriv dagens meny här..."></textarea><br>
        <button onclick="saveDailyMenu()">Spara Dagens Meny</button>
    </div>
    
    <div>
        <h3>Uppdatera Veckomeny</h3>
        <table style="width: 80%; margin: auto;">
            <tr><td><b>Måndag</b></td><td><input type="text" id="monday-menu"></td></tr>
            <tr><td><b>Tisdag</b></td><td><input type="text" id="tuesday-menu"></td></tr>
            <tr><td><b>Onsdag</b></td><td><input type="text" id="wednesday-menu"></td></tr>
            <tr><td><b>Torsdag</b></td><td><input type="text" id="thursday-menu"></td></tr>
            <tr><td><b>Fredag</b></td><td><input type="text" id="friday-menu"></td></tr>
            <tr><td><b>Lördag</b></td><td><input type="text" id="saturday-menu"></td></tr>
            <tr><td><b>Söndag</b></td><td><input type="text" id="sunday-menu"></td></tr>
        </table>
        <button onclick="saveWeeklyMenu()">Spara Veckomeny</button>
    </div>
    
    <div>
        <h3>Ladda upp Bild till Galleri</h3>
        <input type="file" id="image-upload" accept="image/*"><br>
        <button onclick="uploadImage()">Lägg till Bild</button>
    </div>
    
    <h3>Nuvarande Bilder</h3>
    <div id="gallery-preview">Inga bilder än...</div>
    
    <script>
        // Ladda sparad data
        document.getElementById("daily-menu-input").value = localStorage.getItem("dailyMenu") || "";
        
        let weeklyMenu = JSON.parse(localStorage.getItem("weeklyMenu")) || {};
        document.getElementById("monday-menu").value = weeklyMenu.monday || "";
        document.getElementById("tuesday-menu").value = weeklyMenu.tuesday || "";
        document.getElementById("wednesday-menu").value = weeklyMenu.wednesday || "";
        document.getElementById("thursday-menu").value = weeklyMenu.thursday || "";
        document.getElementById("friday-menu").value = weeklyMenu.friday || "";
        document.getElementById("saturday-menu").value = weeklyMenu.saturday || "";
        document.getElementById("sunday-menu").value = weeklyMenu.sunday || "";

        let gallery = JSON.parse(localStorage.getItem("gallery")) || [];
        renderGallery();

        function saveDailyMenu() {
            let menu = document.getElementById("daily-menu-input").value;
            localStorage.setItem("dailyMenu", menu);
            alert("Dagens meny har sparats!");
        }
        
        function saveWeeklyMenu() {
            let weeklyMenu = {
                monday: document.getElementById("monday-menu").value,
                tuesday: document.getElementById("tuesday-menu").value,
                wednesday: document.getElementById("wednesday-menu").value,
                thursday: document.getElementById("thursday-menu").value,
                friday: document.getElementById("friday-menu").value,
                saturday: document.getElementById("saturday-menu").value,
                sunday: document.getElementById("sunday-menu").value
            };
            localStorage.setItem("weeklyMenu", JSON.stringify(weeklyMenu));
            alert("Veckomenyn har sparats!");
        }
        
        function uploadImage() {
            let file = document.getElementById("image-upload").files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    gallery.push(e.target.result);
                    localStorage.setItem("gallery", JSON.stringify(gallery));
                    renderGallery();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function renderGallery() {
            let galleryPreview = document.getElementById("gallery-preview");
            galleryPreview.innerHTML = gallery.map(img => `<img src="${img}" width="100">`).join(' ');
        }
    </script>
</body>
</html>
