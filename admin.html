<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - QuickBite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .admin-section {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input, textarea {
            padding: 8px;
            margin: 5px;
            width: 80%;
        }
        .gallery-preview img {
            width: 100px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Adminpanel - QuickBite</h2>
    
    <div class="admin-section">
        <h3>Hantera Galleri</h3>
        <input type="file" id="gallery-upload" accept="image/*"><br>
        <button onclick="uploadGalleryImage()">Lägg till Bild</button>
        <h4>Nuvarande Bilder</h4>
        <div id="gallery-preview" class="gallery-preview">Laddar bilder...</div>
    </div>
    
    <script>
        async function uploadGalleryImage() {
            let file = document.getElementById("gallery-upload").files[0];
            if (!file) return alert("Välj en bild att ladda upp!");
            
            let formData = new FormData();
            formData.append("image", file);
            
            let response = await fetch("https://api.imgbb.com/1/upload?key=be1946b0733e89762a51d0259e7017b8", {
                method: "POST",
                body: formData
            });
            
            let data = await response.json();
            if (data.success) {
                let gallery = JSON.parse(localStorage.getItem("gallery")) || [];
                gallery.push(data.data.url);
                localStorage.setItem("gallery", JSON.stringify(gallery));
                renderGallery();
            } else {
                alert("Misslyckades med att ladda upp bilden!");
            }
        }
        
        function renderGallery() {
            let gallery = JSON.parse(localStorage.getItem("gallery")) || [];
            let galleryPreview = document.getElementById("gallery-preview");
            galleryPreview.innerHTML = gallery.map((img, index) => 
                `<div><img src="${img}" width="100"><br>
                 <button onclick="deleteGalleryImage(${index})">❌ Ta bort</button></div>`
            ).join('');
        }
        
        function deleteGalleryImage(index) {
            let gallery = JSON.parse(localStorage.getItem("gallery")) || [];
            gallery.splice(index, 1);
            localStorage.setItem("gallery", JSON.stringify(gallery));
            renderGallery();
        }
        
        renderGallery();
    </script>
</body>
</html>
