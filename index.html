<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite - Palestinsk Street Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('palestinian-food.jpg'); /* Lägg till en bild som symboliserar det palestinska köket */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px;
            font-size: 32px;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .menu, .contact, .gallery, .catering {
            margin: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item, .gallery-item {
            margin: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        button {
            background-color: #8b0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
    <img src="quickbite-logo.png" alt="QuickBite Logo" width="60" style="vertical-align: middle; margin-right: 10px;">
    <span>QuickBite - Äkta Palestinsk Street Food</span>
</header>

    <div class="menu">
        <h2>Dagens meny</h2>
        <div id="daily-menu">Laddar...</div>
        <h2>Veckomeny</h2>
        <div id="weekly-menu">Laddar...</div>
    </div>

    <div class="catering">
        <h2>Boka Catering</h2>
        <form id="catering-form">
            <label>Antal gäster (minst 5):</label>
            <input type="number" id="guests" min="5" required><br>
            <label>Datum:</label>
            <input type="date" id="date" required><br>
            <label>Önskemål:</label>
            <textarea id="info"></textarea><br>
            <label>Namn:</label>
            <input type="text" id="name" required><br>
            <label>Telefon:</label>
            <input type="tel" id="phone" required><br>
            <label>E-post:</label>
            <input type="email" id="email" required><br>
            <button type="submit">Skicka förfrågan</button>
        </form>
    </div>

    <div class="gallery">
        <h2>Galleri</h2>
        <div id="gallery-content">Laddar bilder...</div>
    </div>

    <div class="contact">
        <h2>Kontakt</h2>
        <p>📍 Gävlegatan 12A, Stockholm, Sweden 11330</p>
        <p>📞 070-123 45 67</p>
        <p><a href="https://www.instagram.com/quickbite.se/" target="_blank">Följ oss på Instagram</a></p>
    </div>

    <div class="map">
    <h2>Hitta oss</h2>
    <iframe src="https://www.google.com/maps?q=Gävlegatan+12A,+Stockholm,+Sweden+11330&output=embed" width="100%" height="300"></iframe>
</div>

    <script>
        // Menyuppdatering från adminpanelen (via LocalStorage)
        document.getElementById("daily-menu").innerHTML = localStorage.getItem("dailyMenu") || "Ingen meny tillgänglig";
        document.getElementById("weekly-menu").innerHTML = localStorage.getItem("weeklyMenu") || "Ingen meny tillgänglig";

        // Bildgalleri laddning
        let galleryContent = JSON.parse(localStorage.getItem("gallery")) || [];
        document.getElementById("gallery-content").innerHTML = galleryContent.map(img => `<img src="${img}" width="150">`).join('');

        // Hantera cateringförfrågan
        document.getElementById("catering-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let guests = document.getElementById("guests").value;
            let date = document.getElementById("date").value;
            let info = document.getElementById("info").value;
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            
            let mailtoLink = `mailto:quickbite@foodtruck.com?subject=Cateringförfrågan&body=
                Namn: ${name}%0A
                Telefon: ${phone}%0A
                E-post: ${email}%0A
                Antal gäster: ${guests}%0A
                Datum: ${date}%0A
                Önskemål: ${info}`;
                
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
